<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Message</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
}

#app {
    min-height: 100vh;
    padding: 30px 20px;
    text-align: center;
}

h1 {
    font-size: 42px;
    margin: 40px 0;
}

p {
    font-size: 28px;
    line-height: 1.5;
    margin: 40px 0;
}

button {
    padding: 16px 30px;
    font-size: 20px;
    border-radius: 40px;
    border: none;
    background: linear-gradient(45deg, pink, cyan);
    color: black;
    cursor: pointer;
    margin: 10px;
}

/* Camera */
.video-wrapper {
    position: relative;
    width: 100%;
    max-width: 420px;
    margin: 0 auto 30px;
}

video {
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 20px;
    object-fit: cover;
    box-shadow: 0 0 40px rgba(255,255,255,0.8);
    filter: brightness(1.12) contrast(1.1) saturate(1.25) blur(0.6px);
}

/* Halo */
.halo {
    position: absolute;
    top: -22px;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 45px;
    border-radius: 50%;
    border: 4px solid gold;
    box-shadow: 0 0 30px rgba(255,215,0,0.9);
    animation: float 3s ease-in-out infinite;
    pointer-events: none;
}

/* Santa */
.santa {
    position: absolute;
    bottom: -10px;
    right: -10px;
    width: 110px;
    pointer-events: none;
}

.actions {
    margin-top: 20px;
}

canvas {
    display: none;
}

@keyframes float {
    0%,100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-10px); }
}
</style>
</head>

<body>

<div id="app"></div>
<canvas id="canvas"></canvas>

<script>
const app = document.getElementById("app");
let stream = null;
let step = 0;

render();

function render() {
    if (step === 0) {
        app.innerHTML = `
            <p>
                üì± Point your phone straight to your face<br>
                and look at the screen
            </p>
            <button onclick="next()">Continue</button>
        `;
    }

    if (step === 1) {
        app.innerHTML = `
            <h1>Important Message</h1>
            <button onclick="next()">Next</button>
        `;
    }

    if (step === 2) {
        app.innerHTML = `
            <p>‚ö†Ô∏è Be careful</p>
            <button onclick="next()">Next</button>
        `;
    }

    if (step === 3) {
        app.innerHTML = `
            <p>
                Someone is searching for you<br><br>
                Evaro telsa?
            </p>
            <button onclick="next()">Next</button>
        `;
    }

    if (step === 4) {
        app.innerHTML = `
            <div class="video-wrapper">
                <div class="halo"></div>
                <video id="video" autoplay playsinline></video>
                <img class="santa"
                     src="https://i.imgur.com/9M0QZ5F.png"
                     alt="Santa">
            </div>

            <p>
                üéÖ Santa Claus is searching for you<br>
                because I asked for something special<br>
                as a Christmas present üéÑ
            </p>

            <div class="actions">
                <button onclick="takeScreenshot()">üì∏ Screenshot</button>
                <button onclick="shareImage()">üì§ Share</button>
            </div>
        `;

        if (stream) {
            document.getElementById("video").srcObject = stream;
        }
    }
}

function next() {
    step++;
    if (step === 1 && !stream) requestCamera();
    render();
}

function requestCamera() {
    navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" }
    })
    .then(s => stream = s)
    .catch(() => alert("Please allow camera permission."));
}

/* Screenshot */
function takeScreenshot() {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    const link = document.createElement("a");
    link.download = "christmas-surprise.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
}

/* Share */
function shareImage() {
    const canvas = document.getElementById("canvas");

    canvas.toBlob(blob => {
        const file = new File([blob], "christmas-surprise.png", { type: "image/png" });

        if (navigator.share) {
            navigator.share({
                title: "Christmas Surprise üéÑ",
                text: "Look what Santa found!",
                files: [file]
            });
        } else {
            alert("Sharing not supported on this device.");
        }
    });
}
</script>

</body>
</html>
