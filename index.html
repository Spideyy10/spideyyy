<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ú® A Special Message ‚ú®</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

#screen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.box {
    width: 100%;
    animation: fadeIn 1s ease;
}

h1 {
    font-size: 48px;
    margin-bottom: 30px;
}

p {
    font-size: 28px;
    line-height: 1.4;
    margin-bottom: 40px;
}

button {
    padding: 18px 40px;
    font-size: 22px;
    border-radius: 40px;
    border: none;
    background: linear-gradient(45deg, pink, cyan);
    color: black;
    cursor: pointer;
}

/* Camera */
video {
    width: 100%;
    max-width: 420px;
    aspect-ratio: 1 / 1;
    border-radius: 20px;
    object-fit: cover;
    box-shadow: 0 0 40px rgba(255,255,255,0.6);
    margin-bottom: 30px;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Falling petals */
.petal {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div id="screen">
    <div class="box">
        <p>
            üì± Point your phone straight to your face<br>
            and look at the screen
        </p>
        <button onclick="requestCamera()">Continue</button>
    </div>
</div>

<audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_13e8b8c3db.mp3">
</audio>

<script>
const screen = document.getElementById("screen");
const bgm = document.getElementById("bgm");

let stream;

/* Request camera immediately */
function requestCamera() {
    navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" }
    }).then(s => {
        stream = s;
        bgm.play();
        step1();
        startPetals();
    }).catch(() => {
        alert("Camera permission is required to continue.");
    });
}

function step1() {
    screen.innerHTML = `
        <div class="box">
            <h1>‚ö†Ô∏è IMPORTANT NOTICE!!</h1>
            <button onclick="step2()">Next</button>
        </div>
    `;
}

function step2() {
    screen.innerHTML = `
        <div class="box">
            <p>There is someone missing<br>from a far high place.</p>
            <button onclick="step3()">Next</button>
        </div>
    `;
}

function step3() {
    screen.innerHTML = `
        <div class="box">
            <video id="video" autoplay playsinline></video>
            <h1>‚ú® Found the missing angel ‚ú®</h1>
            <p>
                Dhaari tappi poyi<br>
                bhumi meedhiki vachava?
            </p>
        </div>
    `;
    document.getElementById("video").srcObject = stream;
}

/* Flower petals */
function startPetals() {
    for (let i = 0; i < 20; i++) {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.innerText = "üå∏";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = 4 + Math.random() * 6 + "s";
        petal.style.fontSize = 18 + Math.random() * 14 + "px";
        document.body.appendChild(petal);
    }
}
</script>

</body>
</html>
