<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ú® A Special Message ‚ú®</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #000 40%, #020024);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.box {
    animation: fadeIn 1.2s ease;
    max-width: 90%;
}

h1 {
    font-size: 42px;
    margin-bottom: 20px;
}

p {
    font-size: 22px;
    margin-bottom: 30px;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(45deg, cyan, pink);
    color: black;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
}

button:hover {
    transform: scale(1.05);
}

video {
    width: 280px;
    border-radius: 50%;
    box-shadow: 0 0 40px rgba(255,255,255,0.8);
    margin-top: 20px;
    animation: glow 2s infinite alternate;
}

.glow {
    animation: glowText 2s infinite alternate;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes glow {
    from { box-shadow: 0 0 20px cyan; }
    to { box-shadow: 0 0 50px pink; }
}

@keyframes glowText {
    from { text-shadow: 0 0 10px cyan; }
    to { text-shadow: 0 0 30px pink; }
}
</style>
</head>

<body>

<div class="box" id="screen">
    <p>üì± Point your phone straight to your face<br>and look at the screen.</p>
    <button onclick="step1()">Enter</button>
</div>

<!-- Background music -->
<audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_13e8b8c3db.mp3" type="audio/mpeg">
</audio>

<!-- Heartbeat -->
<audio id="heart">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7a2e6d0bcf.mp3" type="audio/mpeg">
</audio>

<script>
const screen = document.getElementById("screen");
const bgm = document.getElementById("bgm");
const heart = document.getElementById("heart");

function step1() {
    bgm.play();
    screen.innerHTML = `
        <h1 class="glow">‚ö†Ô∏è IMPORTANT NOTICE!!</h1>
        <button onclick="step2()">Next</button>
    `;
}

function step2() {
    screen.innerHTML = `
        <p class="glow">There is someone missing<br>from a far high place‚Ä¶</p>
        <button onclick="step3()">Next</button>
    `;
}

function step3() {
    heart.play();
    screen.innerHTML = `
        <video id="video" autoplay playsinline></video>
        <h1 class="glow">‚ú® Found the missing angel ‚ú®</h1>
        <p class="glow">
            Dhaari tappi poyi<br>
            bhumi meedhiki vachava?
        </p>
    `;

    navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" }
    }).then(stream => {
        document.getElementById("video").srcObject = stream;
    }).catch(() => {
        alert("Camera permission is required!");
    });
}
</script>

</body>
</html>
