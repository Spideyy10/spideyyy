<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Message</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    color: white;
    font-family: 'Segoe UI', sans-serif;
}

#screen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.box {
    width: 100%;
    max-width: 500px;
    margin: auto;
    animation: fadeIn 0.8s ease;
    position: relative;
}

h1 {
    font-size: 44px;
    margin-bottom: 30px;
}

p {
    font-size: 28px;
    line-height: 1.4;
    margin-bottom: 40px;
}

button {
    padding: 18px 40px;
    font-size: 22px;
    border-radius: 40px;
    border: none;
    background: linear-gradient(45deg, pink, cyan);
    color: black;
    cursor: pointer;
}

/* Camera */
.video-wrapper {
    position: relative;
    width: 100%;
    margin-bottom: 30px;
}

video {
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 20px;
    object-fit: cover;
    box-shadow: 0 0 40px rgba(255,255,255,0.8);

    /* Soft filter */
    filter: brightness(1.12) contrast(1.1) saturate(1.25) blur(0.6px);
}

/* Halo */
.halo {
    position: absolute;
    top: -22px;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 45px;
    border-radius: 50%;
    border: 4px solid gold;
    box-shadow: 0 0 30px rgba(255,215,0,0.9);
    animation: float 3s ease-in-out infinite;
    pointer-events: none;
}

/* Santa sticker */
.santa {
    position: absolute;
    bottom: -10px;
    right: -10px;
    width: 110px;
    pointer-events: none;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
}

@keyframes float {
    0%,100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-10px); }
}
</style>
</head>

<body>

<div id="screen">
    <div class="box">
        <p>
            üì± Point your phone straight to your face<br>
            and look at the screen
        </p>
        <button onclick="start()">Continue</button>
    </div>
</div>

<script>
const screen = document.getElementById("screen");
let stream = null;

/* Start flow */
function start() {
    requestCamera();   // ask once
    step1();           // move forward immediately
}

/* Camera permission */
function requestCamera() {
    navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" }
    }).then(s => {
        stream = s;
    }).catch(() => {
        alert("Please allow camera access for best experience.");
    });
}

/* Step 1 */
function step1() {
    screen.innerHTML = `
        <div class="box">
            <h1>Important Message</h1>
            <button onclick="step2()">Next</button>
        </div>
    `;
}

/* Step 2 */
function step2() {
    screen.innerHTML = `
        <div class="box">
            <p>‚ö†Ô∏è Be careful</p>
            <button onclick="step3()">Next</button>
        </div>
    `;
}

/* Step 3 */
function step3() {
    screen.innerHTML = `
        <div class="box">
            <p>
                Someone is searching for you<br><br>
                Evaro telsa?
            </p>
            <button onclick="step4()">Next</button>
        </div>
    `;
}

/* Final step */
function step4() {
    screen.innerHTML = `
        <div class="box">
            <div class="video-wrapper">
                <div class="halo"></div>
                <video id="video" autoplay playsinline></video>

                <img class="santa"
                     src="https://i.imgur.com/9M0QZ5F.png"
                     alt="Santa">
            </div>

            <p>
                üéÖ Santa Claus is searching for you<br>
                because I asked for something special<br>
                as a Christmas present üéÑ
            </p>
        </div>
    `;

    if (stream) {
        document.getElementById("video").srcObject = stream;
    }
}
</script>

</body>
</html>
