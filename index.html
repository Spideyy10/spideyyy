/* Camera */
video {
    width: 100%;
    max-width: 420px;
    aspect-ratio: 1 / 1;
    border-radius: 20px;

}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Falling petals */
.petal {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
